---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: portfolio
  namespace: apps
spec:
  replicas: 1
  selector:
    matchLabels:
      app: portfolio
  template:
    metadata:
      labels:
        app: portfolio
    spec:
      nodeSelector:
        location: home
      containers:
        - name: portfolio
          image: ghcr.io/34rthy/sakchote-portfolio:latest
          ports:
            - containerPort: 3000
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 256Mi

---
apiVersion: v1
kind: Service
metadata:
  name: portfolio
  namespace: apps
spec:
  selector:
    app: portfolio
  ports:
    - port: 80
      targetPort: 3000

---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: portfolio
  namespace: apps
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`sakchote.com`)
      kind: Rule
      services:
        - name: portfolio
          port: 80
